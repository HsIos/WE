<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陈飞的个人网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #FFD700; /* 添加一个金色的底边框 */
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #fff; /* 修改容器背景色为白色 */
      border-radius: 10px; /* 添加圆角边框 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
    }
    .profile-img {
      max-width: 200px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    .section {
      margin-bottom: 40px;
      border-bottom: 1px solid #ccc; /* 添加部分的底边框 */
      padding-bottom: 20px; /* 添加一些底部间距 */
    }
    .section:last-child {
      border-bottom: none; /* 最后一个部分去除底边框 */
      margin-bottom: 0; /* 最后一个部分去除底部间距 */
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      border-radius: 0 0 10px 10px; /* 底部圆角 */
    }
  </style>
</head>
<body>
  <header>
    <h1>陈飞的个人网页</h1>
  </header>
  <div class="container">
    <img src="FEIJIcup.jpg" alt="陈飞的照片" class="profile-img">
    <div class="section">
      <h2>个人信息</h2>
      <p>姓名：陈飞</p>
      <p>年龄：（你的年龄）</p>
      <p>所在地：（你所在的地方）</p>
    </div>
    <div class="section">
      <h2>个人经历</h2>
      <p>陈教授学徒</p>
      <p>物联网之霸</p>
      <p>陈键锋毕业弟子</p>
    </div>
    <div class="section">
      <h2>特殊爱好</h2>
      <p>喜欢黄色仓库</p>
      <p>大雷</p>
    </div>
    <footer>
      <p>联系方式：（你的联系方式）</p>
    </footer>
  </div>
</body>
</html>
